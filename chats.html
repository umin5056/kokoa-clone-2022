<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>95%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class "fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icon">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="setting.html"><i class="fas fa-cog fa-lg "></i></a></span>
        <div class="user-component__cog-notice"></div>
        </div>
    </header>

    <main class="main-screen">
      <a href="chatting.html">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--xl"
            src="https://avatars.githubusercontent.com/u/111989178?s=40&v=4"/>
            <div class="user-component__text">
              <h4 class="user-component__title">WooMin</h4>
              <h6 class="user-component__subtitle">Hi~ nice to meet you</h6>
            </div>
          
            </div>
            <div class="user-component__column">
              <span class="user-component__time">18:59</span>
              <div class="badge">1</div>
            </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">            
          <a class="nav__link" href="chats.html">            
            <span class="nav__notice badge">1</span>
            <i class="fas fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">            
          <a class="nav__link" href="more.html">
            <div class="nav__ellipsis-notice"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Screen is super big ㅇㅁㅇ;;</span>
    </div>


    <script src="https://kit.fontawesome.com/9a66f80eae.js" crossorigin="anonymous"></script>
  </body>
</html>
