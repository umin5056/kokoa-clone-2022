<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa</title>
  </head>

  <body class="chatting-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>95%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class "fas fa-bolt"></i>
      </div>
    </div>

  
    <header class="alt-header">
        <div class="alt-header__column">
           <a href="friends.html">
              <i class="fa-solid fa-chevron-left"></i>
            </a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Woomin Jo</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
  

    <main class="main-screen main-chat">
        <div class="main-chat-timestamp">Sunday, September 18, 2022</div>

        <div class="message-row">
            <img src="https://avatars.githubusercontent.com/u/111989178?s=40&v=4" />
            <div class="message-row-content">
                <span class="message-author">Woomin Jo</span>
                <div class="message-info">
                    <span class="message-bubble">Hi~!</span>
                    <span class="message-time">19:39</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row-own">
                <div class="message-row-content">
                <div class="message-info">
                    <span class="message-bubble">갑자기 왜 영어쓰냐 ㅋㅋㅋ</span>
                    <span class="message-time">19:39</span>
                </div>
            </div>
        </div>
        

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
      <span>Screen is too big ㅇㅁㅇ;;</span>
    </div>


    <script src="https://kit.fontawesome.com/9a66f80eae.js" crossorigin="anonymous"></script>
  </body>
</html>
