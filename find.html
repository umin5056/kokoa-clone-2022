<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>95%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class "fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>  
            <span><a href="setting.html"><i class="fas fa-cog fa-lg "></i></a></span>
            <div class="user-component__cog-notice"></div>
        </div>
    </header>

    <main class="main-screen">
     <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fas fa-qrcode">               
            </i>
            <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span>Add by</span>
            <span>Contacts</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
        </div>
     </div>
     <div class="recommended-friends">
        <h6>Recommended Friends</h6>
        <span>You have no recommended friends</span>
     </div>

     <div class="open-chat">
        <h6>Open Chat</h6>
        <div class="open-chat__home-link">
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right fa-xs"></i>
        </div>
     </div>

    <div class="open-chat__bts"> 
        <div class="open-chat__bts-column">
            <div>#BTS</div>  
            <div>#BTS#ARMY#FRIENDS</div>
            <div class="open-chat__bts_uploader">
                <img class="open-chat__bts_uploader-img"
                 src="https://avatars.githubusercontent.com/u/111989178?s=40&v=4"/>
                    <span>802 members | </span>
                    <span>Active</span>
                </div>
            </div> 
            
            <div class="open-chat__bts-column">
              <div class="open-chat__bts-img">
                <img class="open-chat__bts-main-img"
                 src="https://avatars.githubusercontent.com/u/111989178?s=40&v=4"/>          
                  <div class="open-post__heart-count">
                    <span>♥ 326</span>
                  </div>
                </div>
            </div>
          </div>

          <div class="bts-border"></div>
          
    <div class="open-chat__bts"> 
      <div class="open-chat__bts-column">
          <div>#BTS</div>  
          <div>#BTS#ARMY#FRIENDS</div>
          <div class="open-chat__bts_uploader">
              <img class="open-chat__bts_uploader-img"
               src="https://avatars.githubusercontent.com/u/111989178?s=40&v=4"/>
                  <span>802 members | </span>
                  <span>Active</span>
              </div>
          </div> 
          
          <div class="open-chat__bts-column">
            <div class="open-chat__bts-img">
              <img class="open-chat__bts-main-img"
               src="https://avatars.githubusercontent.com/u/111989178?s=40&v=4"/>          
                <div class="open-post__heart-count">
                  <span>♥ 326</span>
                </div>
              </div>
          </div>

        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">            
          <a class="nav__link" href="chats.html">            
            <span class="nav__notice badge">1</span>
            <i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">            
             <a class="nav__link" href="more.html">
             <div class="nav__ellipsis-notice"></div><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Screen is too big ㅇㅁㅇ;;</span>
    </div>


    <script src="https://kit.fontawesome.com/9a66f80eae.js" crossorigin="anonymous"></script>
  </body>
</html>
